	<script>
		$(function() {
		    $('#recommend').click(function() {
		        document.getElementById("cont").innerHTML = $('#storyCont').val();
		        
		        $.ajax({
		            url: '/recommend',
		            data: $('form').serialize(),
		            type: 'POST',
		            success: function(response) {
		            	var typed = $('#storyCont').val();
		                var searchList = JSON.parse(response);
		                var result = "";
						for(i = 0 ; i < searchList['url'].length ; i++)
						{	
							result+="<div class=\"row\">";
							var url1 = searchList['url'][i];
							var url2 = url1.replace("watch", "embed");
							//result+="<div class=\"col-sm-4 text-center\"><iframe src="+url2+"&start="+num+">"+"</iframe></div>";
								result+="<div class=\"col-sm-4 text-center ml-5\">";
									result+="<iframe src="+url2+">"+"</iframe>";
								result+="</div>";						
								result+="<div class=\"col-sm-8\">";		

								for(j = 0 ; j < searchList['count'][i] ; j++){
									var num = Number(searchList['start_time'][i][j].slice(3,5))*60+
											  Number(searchList['start_time'][i][j].slice(6,8));

									result+="<div class=\"col-sm-2\">";
										result+="<a href="+url2+"&start="+num+">"+searchList['start_time'][i][j].slice(0,8)+"</a>";				
									result+="</div>";

									result+="<div class=\"col-sm-10\">"+
										"<p style=\"width: 200%; overflow: hidden; text-overflow: ellipsis;\">"
										+searchList['subtitle'][i][j].replace(new RegExp('(^|)(' + typed + ')(|$)','ig'), '$1<b style=\"color:white\"">$2</b>$3')+"</p>";
									result+="</div>";
								}
								result+="</div>";	
								result+="</div>";
								result+="<hr>";
						}

								
						

						$(".result-wrp").html(result);

		            },
		            error: function(error) {
		                console.log(error);
		            }
		        });
		    });
		});
